{% extends 'myapp/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-9">
            <h2>pos削除</h2>
            <br>
            <div class="alert alert-danger" role="alert">
                <form method="post">
                    {% csrf_token %}
                    <p>以下の内容を本当に削除しますか？</p>
                    <input type="submit" class="btn btn-danger" value="削除する">
                </form>
            </div>
            <br>
            <p>タイトル</p>
            {{ object.title }}
            <hr>
            <P>内容</P>
            {{ object.content }}
            <br><br>

        </div>


    </div>

{% endblock %}
